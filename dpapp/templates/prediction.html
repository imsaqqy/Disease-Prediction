{% extends "parent.html" %}
{% block body %}
  <h2 style="color: rgb(53, 53, 89); text-align: center; font-family: 'Times New Roman', Times, serif;">Disease Prediction</h2>
  {% if res %}
     <h3 style="color: red; text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Predicted Disease : {{res}}</h3>
  {% endif %}
  <form class="form-group" method="post">
    {% csrf_token %}
    <table class="table table-bordered" style="width: 80%; margin: auto;">
    <tbody>
         <tr>
           <td>Fever</td> 
           <td>
              <select class="form-select" name="fever">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
              </select>      
           </td>
           <td>Headache</td>  
           <td>
           <select class="form-select" name="headache">
                   <option value="0">No</option>
                   <option value="1">Yes</option>
           </select>
           </td>      
         </tr> 
         <tr>
          <td>Nausea</td>
          <td>
           <select  class="form-select" name="nausea">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
           </select>
          </td>
          <td>Vomiting</td>
          <td>
               <select   class="form-select" name="vomiting" >
                    <option value="0">No</option>
                    <option value="1">Yes</option>
               </select>     
          </td>
          
         </tr> 
         <tr>
          <td>Fatigue</td>
          <td>
               <select class="form-select" name="fatigue">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
               </select>
          </td> 
          <td>Joint Pain</td>
          <td>
             <select class="form-select" name="joint_pain" >
                    <option value="0">No</option>
                    <option value="1">Yes</option>
             </select>
          </td>      
         </tr> 
         <tr>
            <td>Skin Rash</td>
            <td>
               <select class="form-select" name="skin_rash">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
               </select>
            </td> 
            <td>Cough</td> 
            <td>
              <select class="form-select" name="cough">
                    <option value="0">No</option>
                    <option value="1">Yes</option>            
              </select>
            </td>      
         </tr> 
         <tr>
             <td>Weight Loss</td>
             <td>
               <select class="form-select" name="weight_loss">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
               </select>
             </td>
             <td>Yellow Eyes</td>
             <td>
               <select class="form-select" name="yellow_eyes">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
               </select>
             </td>       
         </tr>
         <tr>
            <td colspan="4">
              <div style="margin: auto;width: fit-content;">
                    <button type="submit" class="btn btn-success rounded" style="width: 70px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Predict</button>
              </div>
            </td>
         </tr>     
    </tbody>
    </table>
  </form>
{% endblock body %}
